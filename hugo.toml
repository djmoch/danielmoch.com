baseURL = 'https://www.danielmoch.com/'
languageCode = 'en-us'
title = "Daniel Moch's Web Home"
enableRobotsTXT = true
copyright = 'Â© 2024 Daniel Moch'
disableKinds = ['taxonomy', 'term']

[services]
  [services.googleAnalytics]
    ID = 'G-KCNVPTFG6B'
  [services.rss]
    limit = 20

[params]
  [params.author]
    email = 'daniel@danielmoch.com'
    name = 'Daniel Moch'

[privacy]
  [privacy.googleAnalytics]
    respectDoNotTrack = true

[outputs]
  home = ['html', 'rss']
  page = ['html']
  rss = ['rss']
  section = ['html']

[outputFormats]
  [outputFormats.rss]
    baseName = 'rss'
    isPlainText = false
    isHTML = false
    mediaType = 'application/rss+xml'
