{{ define "title" }}
{{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "head_extra" }}
	<meta property="article:published_time" content="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">
	<meta property="article:modified_time" content="{{ .Lastmod | time.Format "2006-01-02T15:04:05-07:00" }}">
{{ end }}


{{ define "main" }}
<article class="h-entry">
<h1 class="p-name">{{.Title }}</h1>
<h2 class="p-summary">{{ .Description }}</h2>
{{ .Content }}
{{ end }}
