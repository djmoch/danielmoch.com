{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <table>
  {{ range .Pages }}
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format "2006-01-02" }}
      <tr>
        <td class="table-date"><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></td>
        <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
      </tr>
        <td></td>
        <td>{{ .Description }}</td>
      </tr>
  {{ end }}
  </table>
{{ end }}
